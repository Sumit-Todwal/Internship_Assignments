<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Energy Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0a0f29, #000);
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .background-light {
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(0, 183, 255, 0.6), transparent 70%);
      border-radius: 50%;
      filter: blur(120px);
      animation: pulse 8s infinite alternate;
    }

    .light1 { top: 10%; left: 20%; }
    .light2 { bottom: 15%; right: 25%; background: radial-gradient(circle, rgba(0,255,183,0.6), transparent 70%); }
    .light3 { top: 40%; right: 10%; background: radial-gradient(circle, rgba(255,0,183,0.6), transparent 70%); }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.7; }
      100% { transform: scale(1.3); opacity: 1; }
    }

    .login-container {
      position: relative;
      z-index: 10;
      background: rgba(20, 20, 35, 0.85);
      padding: 2.5rem;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 25px rgba(0, 183, 255, 0.3);
      text-align: center;
      width: 350px;
    }

    .login-container h2 {
      color: #00e5ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .form-group label {
      color: #cfd9ff;
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      font-size: 1rem;
      transition: 0.3s;
    }

    .form-group input:focus {
      background: rgba(255,255,255,0.2);
      box-shadow: 0 0 10px #00e5ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00bfff, #00ffbf);
      color: #000;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #00ffbf, #00bfff);
      box-shadow: 0 0 20px #00ffbf;
    }

    p {
      color: #cfd9ff;
      margin-top: 1rem;
    }

    p a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }

    p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-light light1"></div>
  <div class="background-light light2"></div>
  <div class="background-light light3"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="/register">Register here</a></p>
  </div>
</body>
</html>
